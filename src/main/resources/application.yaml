#通用配置
common:
  #restTemplate 配置
  rest-template:
    connectTimeout: 150000
    maxTotal: 500
    defaultMaxPerRoute: 100
    requestTimeout: 5000

#窃取个人信息接口配置
filch:
  ipAddress: 'https://api.xywlapi.cc/'
  qqApiUrl: '${filch.ipAddress}qqapi?qq='
  phoneApiUrl: '${filch.ipAddress}qqphone?phone='
  qqLolApiUrl: '${filch.ipAddress}qqlol?qq='
  lolNameApiUrl: '${filch.ipAddress}lolname?name='
  qqLmApiUrl: '${filch.ipAddress}qqlm?qq='
  wbApiUrl: '${filch.ipAddress}wbapi?id='
  wbPhoneApiUrl: '${filch.ipAddress}wbphone?phone='

#支付宝配置
payment:
  alipay:
    #支付宝网关地址
    gatewayAddress: 'https://openapi-sandbox.dl.alipaydev.com/gateway.do'
    #websocket服务地址
    websocketAddress: 'openchannel-sandbox.dl.alipaydev.com'
    #应用ID
    appId: '9021000124693268'
    #应用名称
    appName: 'sandbox应用:2088721007711987'
    #商家账号
    merchantPid: '2088721007711987'
    #应用私钥
    appPrivateKey: ''
    #应用公钥
    appPublicKey: ''
    #支付宝公钥
    alipayPublicKey: ''
    #异步通知路径
    notifyUrl: 'http://47.94.251.126:8888/payment/alipay/notify'

    returnUrl: ''
    #应用密钥加密方式
    encryptionType: 'RSA2'

server:
  port: 8888
